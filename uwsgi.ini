[uwsgi]
# 基础配置
master = true
processes = 2
threads = 4
enable-threads = true

# 项目配置
chdir = /www/project/2.0/campus_life
pythonpath = /www/project/2.0/campus_life
module = campus_life.wsgi:application
env = DJANGO_SETTINGS_MODULE=campus_life.settings

# 监听配置
http = 0.0.0.0:8998
http-timeout = 60

# 缓冲配置
buffer-size = 65535
post-buffering = 8192
socket-timeout = 60
harakiri = 60

# 性能优化
max-requests = 5000
listen = 1024
thunder-lock = true
optimize = 2

# 日志配置
logto = /www/project/2.0/campus_life/logs/error.log

# 权限配置
chmod-socket = 660
vacuum = true
uid = root
gid = root

# Python 路径
home = /root/Daimufang1234/envs/campus