<div class="card mb-4">
    {% if post.image %}
    <img src="{{ post.image.url }}" class="card-img-top post-image" alt="{{ post.title }}">
    {% endif %}
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title mb-0">
                {% if post.title %}
                    {{ post.title }}
                {% else %}
                    无标题
                {% endif %}
            </h5>
            <small class="text-muted">
                {{ post.created_at|date:"Y-m-d H:i" }}
            </small>
        </div>
        
        {% if post.content %}
        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
        {% endif %}

        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{% url 'posts:post_detail' post.id %}" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-eye"></i> 查看
                </a>
                {% if user == post.author %}
                <button class="btn btn-sm btn-outline-danger delete-post" data-post-id="{{ post.id }}">
                    <i class="fas fa-trash"></i> 删除
                </button>
                {% endif %}
            </div>
            <div class="text-muted">
                <span class="me-2">
                    <i class="fas fa-heart {% if user in post.likes.all %}text-danger{% endif %}"></i>
                    {{ post.likes.count }}
                </span>
                <span>
                    <i class="fas fa-comment"></i>
                    {{ post.comments.count }}
                </span>
            </div>
        </div>
    </div>
</div>
