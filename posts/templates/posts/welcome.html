<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>欢迎来到校园生活分享</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4c3, #c8e6c9);
        }

        .welcome-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-content {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .welcome-title {
            color: #2e7d32;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .welcome-text {
            color: #555;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .enter-btn {
            background-color: #4caf50;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .enter-btn:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
            color: white;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .welcome-content {
                padding: 20px;
                margin: 15px;
            }

            .welcome-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .welcome-text {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .enter-btn {
                padding: 10px 30px;
                font-size: 1rem;
                width: 80%;
                max-width: 250px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-content {
            animation: fadeIn 1s ease-out;
        }

        .welcome-title {
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .welcome-text {
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .enter-btn {
            animation: fadeIn 1s ease-out 0.9s both;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <h1 class="welcome-title">欢迎来到校园生活分享</h1>
            <p class="welcome-text">
                在这里，你可以分享校园生活的点点滴滴，结识志同道合的朋友。
                让我们一起记录美好的校园时光，创造难忘的回忆。
            </p>
            <a href="{% url 'posts:post_list' %}" class="enter-btn" onclick="enterSite()">
                开始探索
            </a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function enterSite() {
            window.location.href = "{% url 'posts:post_list' %}";
        }
    </script>
</body>
</html>
