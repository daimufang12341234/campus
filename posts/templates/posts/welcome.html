<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到校园生活分享</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f4c3, #c8e6c9); /* 柔和的渐变背景 */
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 2s ease-in-out;
        }
        .welcome-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
            color: #4caf50;
        }
        .welcome-description {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: slideIn 1.5s ease-out 0.5s;
            color: #4caf50;
        }
        .enter-button {
            padding: 12px 35px;
            font-size: 1.3rem;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .enter-button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }
        .features {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .feature {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
            animation: fadeIn 2s ease-in-out 1s;
        }
        .feature-icon {
            font-size: 3rem;
            color: #4caf50;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">欢迎来到校园生活分享</h1>
        <p class="welcome-description">在这里，分享你的校园故事，结识新朋友。</p>
        <button class="enter-button" onclick="enterSite()">进入网站</button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h5>结识好友</h5>
                <p>与志同道合的朋友交流，拓展你的社交圈。</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h5>分享故事</h5>
                <p>记录你的校园生活点滴，与大家分享你的精彩瞬间。</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <h5>互动点赞</h5>
                <p>为你喜欢的内容点赞，参与互动，表达你的支持。</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function enterSite() {
            window.location.href = "{% url 'posts:post_list' %}";
        }
    </script>
</body>
</html>
