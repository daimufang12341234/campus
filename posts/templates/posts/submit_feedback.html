{% extends 'posts/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">提交反馈</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.content }}
                        </div>
                        <button type="submit" class="btn btn-primary">提交反馈</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
