{% extends 'posts/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">欢迎回来</h2>
                {% if form.errors %}
                <div class="alert alert-danger">
                    用户名或密码不正确，请重试。
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="username" class="form-control" id="id_username" 
                                   required autofocus placeholder="请输入用户名">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control" id="id_password" 
                                   required placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">登录</button>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}">
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">还没有账号？ 
                        <a href="{% url 'posts:register' %}" class="text-decoration-none">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
